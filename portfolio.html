<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@700&family=Roboto+Serif:wght@100&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header section">
      <div class="container head">
        <a class="header-logo" href="./index.html"
          ><span class="accent-colour">Web</span>Studio</a
        >
        <nav>
          <ul class="nav-list">
            <li class="item-header">
              <a class="nav-link" href="./index.html">Студия</a>
            </li>
            <li class="item-header">
              <a class="current" href="./portfolio.html">Портфолио</a>
            </li>
            <li class="item-header">
              <a class="nav-link" href="./index.html">Контакты</a>
            </li>
          </ul>
        </nav>
        <ul class="address-head">
          <li class="address-list">
            <a class="contact" href="mailto:info@devstudio.com">
              <svg class="addresssvg" width="16" height="12">
                <use href="./images/symbol-defs.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com
            </a>
          </li>

          <li class="address-list">
            <a class="contact" href="tel:+380961111111">
              <svg class="addresssvg" width="12" height="16">
                <use href="./images/symbol-defs.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11
            </a>
          </li>
        </ul>
      </div>
    </header>

    <footer class="footer">
      <div class="container info">
        <div class="footer-info">
          <a class="footer-logo" href="./index.html"
            ><span class="accent-colour">Web</span>Studio</a
          >

          <address class="footer-address">
            <p class="footer-contact">г. Киев, пр-т Леси Украинки, 26</p>
            <ul>
              <li class="footer-link">
                <a class="footer-contact" href="mailto:info@example.com"
                  >info@example.com</a
                >
              </li>

              <li class="footer-link">
                <a class="footer-contact" href="tel:+380991111111"
                  >+38 099 111 11 11</a
                >
              </li>
            </ul>
          </address>
        </div>

        <div class="footer-social">
          <p class="footer-paragraph">присоединяйтесь</p>
          <ul class="social footer-change">
            <li>
              <a
                class="footer-social-link"
                href="https://instagram.com"
                target="blank"
                rel="noreferrer noopener"
                aria-label="instagram"
              >
                <svg class="footer-social-icon" width="20" height="20">
                  <use href="./images/symbol-defs.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>

            <li>
              <a
                class="footer-social-link"
                href="https://twitter.com"
                target="blank"
                rel="noreferrer noopener"
                aria-label="twitter"
              >
                <svg class="footer-social-icon" width="20" height="20">
                  <use href="./images/symbol-defs.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>

            <li>
              <a
                class="footer-social-link"
                href="https://facebook.com"
                target="blank"
                rel="noreferrer noopener"
                aria-label="facebook"
              >
                <svg class="footer-social-icon" width="20" height="20">
                  <use href="./images/symbol-defs.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>

            <li>
              <a
                class="footer-social-link"
                href="https://linkedin.com"
                target="blank"
                rel="noreferrer noopener"
                aria-label="linkedin"
              >
                <svg class="footer-social-icon" width="20" height="20">
                  <use href="./images/symbol-defs.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-subscription">
          <p class="footer-paragraph">Подпишитесь на рассылку</p>
          <ul class="footer-list-subscription">
            <p class="footer-email">E-mail</p>
            <button class="footer-btn" type="button">Подписаться</button>
            <img
              class="footer-email-icon"
              src="./images/icon send.png"
              width="24"
              height="24"
              alt="телеграмм"
            />
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
